<head>

<body class="container bg-primary">
    <div class=" row">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-primary ">
                <div class="container-fluid">
                    <img src="./assets/netflix_logo.png" width="100" height="50"
                        class="d-inline-block align-text-top" />
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-1 mb-lg-0 text-white  ">
                                <li class="nav-item ">
                                    <a class="nav-link active" aria-current="page" href="#"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"> </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"></a>
                                </li>
                                <li class="nav-item">

                                <li class="nav-item">
                                    <a class="nav-link" href="#"> <a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
        </div>
    </div>
    </nav>
    <main class="container w-50">
        <div>
            <h1 class="fs-1 text-white">Edit Profile</h1>
            <hr>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-4">
                    <img src="./assets/avatar.png" class="d-flex flex-column container-fluid " />
                </div>
                <div class="col-4 w-50 text-white">
                    <p class="bg-secondary">Strive Student</p>
                    <p>Language:</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle w-75" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          English
                        </button>
                      </div>
                    <hr class="w-100">
                    <h3>Maturity Settings: </h3>
                    <button type="button" class="text-nowrap rounded-0 px-3 btn btn-light btn-sm  my-4">ALL Maturity Rating</button>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <button type="button" class="btn btn-outline-light rounded-0 px-5 my-4">EDIT</button>

                    <hr class="w-100">
                    <h3>Autoplay controls</h3>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="" checked value="option1" />
                        <label class="form-check-label" for="">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="" checked value="option2" />
                        <label class="form-check-label" for="">Autoplay preview while browsing on all devices.</label>
                    </div>
                </div>

            </div>
            <hr class="w-100">
            <div class="row">
                <div class="col d-flex mx-5 gap-5  ">
                    <button type="button" class="btn btn-outline-light  my-4">SAVE</button>
                    <button type="button" class="btn btn-outline-light  my-4">CANCEL</button>
                    <button type="button" class="btn btn-outline-light  my-4">DELETE PROFILE</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
    </footer>
